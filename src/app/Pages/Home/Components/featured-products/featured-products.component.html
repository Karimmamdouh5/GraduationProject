<section class="bg-light">
  <div class="container py-5">
      <div class="row text-center py-3">
          <div class="col-lg-6 m-auto">
              <h1 class="h1">Featured Product</h1>
                      </div>
      </div>
      <div class="row">
          <div class="col-12 col-md-4 mb-4" *ngFor="let item of products">
              <div class="card h-100">
                  <a href="shop-single.html">
                      <img src="./assets/img/{{item.Image}}" class="card-img-top" alt="...">
                  </a>
                  <div class="card-body">
                      <ul class="list-unstyled d-flex justify-content-between">

                          <li class="text-muted text-right">{{item.Price}} EGP</li>
                      </ul>
                      <a href="shop-single.html" class="h2 text-decoration-none text-dark">{{item.NAME}}</a>

                  </div>
              </div>
          </div>

      </div>
  </div>
</section>
