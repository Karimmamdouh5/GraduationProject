<section class="bg-light">
  <div class="container py-5">
      <div class="row text-center py-3">
          <div class="col-lg-6 m-auto">
              <h1 class="h1">Recommended Product</h1>
          </div>
      </div>



      <div class="row">
<div class="col-md-1" >
  <svg *ngIf="this.BackwardDisable==false" (click)="this.PaginateBackward()"
  [style.pointer-events]="this.BackwardDisable ? 'none' : 'auto'"
  [attr.disabled]="BackwardDisable ? true : null"
  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
  </svg></div>

        <div class=" col-md-3" *ngFor="let item of ViewProducts">
              <div class="card h-100">
                  <a (click)="this.NavigateToShopSingle(item)">
                      <img src="./assets/img/{{item.image}}" class="card-img-top" alt="...">
                  </a>
                  <div class="card-body">
                      <ul class="list-unstyled d-flex justify-content-between">

                          <li class="text-muted text-right">{{item.price}} EGP</li>
                      </ul>
                      <a (click)="this.NavigateToShopSingle(item)" ><h2 id="ProductName">{{item.name}}</h2></a>

                  </div>
              </div>
          </div>

          <div class="col-md-1">
            <svg *ngIf="this.forwardDisable==false" (click)="this.PaginateForward()"
            [style.pointer-events]="this.forwardDisable ? 'none' : 'auto'"
            [attr.disabled]="forwardDisable ? true : null"
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
            </svg>
          </div>
      </div>
  </div>
</section>
