<ngb-carousel style="background-color: #e9eef5 !important">
	<ng-template *ngFor="let Slide of Slides"  ngbSlide>
		<div  class="picsum-img-wrapper">
			<div  class="row p-5">
        <div  class="mx-auto col-md-8 col-lg-6 order-lg-last">
            <img style="margin-left: 300px;width: 450px;height: 450px;" class="img-fluid" src="{{Slide.image}}" alt="">
        </div>
        <div  class="col-lg-6 d-flex align-items-center">
            <div style="margin-left: 200px;">
                <h1 class="h1">{{Slide.Header1}}</h1>
                <p>
                    {{Slide.Description}}
                </p>
            </div>
        </div>
    </div>
    </div>
	</ng-template>
</ngb-carousel>
