<div class="row" style="background-color: #e9eef5 ;width: 100%;">
  <div class="row text-center ">
    <div class="col-lg-6 m-auto">
        <h1 style="font-size:xx-large;width:100%;" >Categories of the month</h1>
                </div>
</div>
</div>
<ngb-carousel style="background-color: #e9eef5 ;">
	<ng-template style="text-align: center;" *ngFor="let Slide of Slides" ngbSlide>

<div class="row">
  <div class="col-md-1" style="margin-left: 60px;"></div>
  <div *ngFor="let prod of Slide.Items" class="col-md-3">
    <a href="#" ><img style="background-color: transparent;margin-top: 50px;" src="./assets/img/{{prod.Image}}" class="rounded-circle img-fluid border"></a>
    <h2 class="text-center mt-3 mb-3">{{prod.CategoryName}}</h2>
    <p style="padding: 50px;" class="text-center"><a class="btn btn-primary" (click)="this.RouteToShop()">Go Shop</a></p>
</div>
</div>

	</ng-template>
</ngb-carousel>
