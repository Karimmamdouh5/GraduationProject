<div class="row text-center pt-3">
  <div class="col-lg-6 m-auto">
      <h1 class="h1">Categories of The Month</h1>

  </div>
</div>

<ngb-carousel>
	<ng-template *ngFor="let Slide of Slides" ngbSlide>
    <div class="col-md-12">

      <div class="row">

        <div *ngFor="let prod of Slide.Items" class="col-md-4">
          <a href="#"><img src="./assets/img/{{prod.Image}}" class="rounded-circle img-fluid border"></a>
          <h5 class="text-center mt-3 mb-3">{{prod.CategoryName}}</h5>
          <p class="text-center"><a class="btn btn-primary" (click)="this.route('Shop')">Go Shop</a></p>
      </div>

      </div>

    </div>

	</ng-template>
</ngb-carousel>
