  <div class="row">
      <div class="col-md-6">
          <ul class="list-inline shop-top-menu pb-3 pt-1">
              <li class="list-inline-item">
                  <a class="h3 text-dark text-decoration-none mr-3" href="#">All</a>
              </li>
              <li class="list-inline-item">
                  <a class="h3 text-dark text-decoration-none mr-3" href="#">Men's</a>
              </li>
              <li class="list-inline-item">
                  <a class="h3 text-dark text-decoration-none" href="#">Women's</a>
              </li>
          </ul>
      </div>
      <div class="col-md-6 pb-4">
          <div class="d-flex">
              <select class="form-control">
                  <option>Featured</option>
                  <option>A to Z</option>
                  <option>Item</option>
              </select>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-4" *ngFor="let item of products">

          <div class="card mb-4 product-wap rounded-0">
              <div class="card rounded-0">
                  <img class="card-img rounded-0 img-fluid" src="assets/img/{{item.Image}}">
                  <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                      <ul class="list-unstyled">
                          <li><a class="btn btn-primary text-white" href="shop-single.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                          </svg>
                        </a></li>
                          <li><a class="btn btn-primary text-white mt-2" href="shop-single.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                          </svg>
                        </a></li>
                          <li>
                            <a (click)="this.CartSrv.addToCart(item,1)" (click)="this.CartSrv.openSnackBar();" class="btn btn-primary text-white mt-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket-fill" viewBox="0 0 16 16">
                            <path d="M5.071 1.243a.5.5 0 0 1 .858.514L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 6h1.717L5.07 1.243zM3.5 10.5a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3z"/>
                          </svg>
                        </a>
                      </li>
                      </ul>
                  </div>
              </div>
              <div class="card-body">
                  <a href="shop-single.html" class="h3 text-decoration-none">{{item.NAME}}</a>
                  <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                      <li class="pt-2">
                          <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                          <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                          <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                          <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                          <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                      </li>
                  </ul>
                  <p class="text-center mb-0">{{item.Price}} EGP</p>
              </div>
          </div>
      </div>

  </div>
  <div div="row">
      <ul class="pagination pagination-lg justify-content-end">
          <li class="page-item disabled">
              <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#" tabindex="-1">1</a>
          </li>
          <li class="page-item">
              <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark" href="#">2</a>
          </li>
          <li class="page-item">
              <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" href="#">3</a>
          </li>
      </ul>
  </div>
