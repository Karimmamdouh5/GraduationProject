<section style="background-color:#e9eef5;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 style="text-align: center;" class="fw-bold mb-0 text-black">Purpose</h1>

                      <mat-form-field style="text-align: center;" appearance="fill">
                        <mat-select placeholder="select an option" value="" [(ngModel)]="this.RecombundelsSrv.purpose" [ngModelOptions]="{standalone:true}" >
                          <mat-option *ngFor="let purp of this.RecombundelsSrv.Purposes" (click)="this.Recommend(this.RecombundelsSrv.purpose,this.RecombundelsSrv.DeviceType)" [value]="purp">{{purp}}</mat-option>
                        </mat-select>
                      </mat-form-field>

                      <h1 style="text-align: center;" class="fw-bold mb-0 text-black">computer type</h1>

                      <mat-form-field style="text-align: center;" appearance="fill">
                        <mat-select placeholder="select an option" value="" [(ngModel)]="this.RecombundelsSrv.DeviceType" [ngModelOptions]="{standalone:true}" >
                          <mat-option *ngFor="let type of this.RecombundelsSrv.ComputerTypes" (click)="this.Recommend(this.RecombundelsSrv.purpose,this.RecombundelsSrv.DeviceType)" [value]="type">{{type}}</mat-option>
                        </mat-select>
                      </mat-form-field>

                    </div>
                    <hr class="my-4">
                    <h2 *ngIf="this.RecombundelsSrv.purpose!=''" class="fw-bold mb-0 text-black">Our Recommendation</h2>
                    <br>

                    <div class="row">
                    <div class="col-md-4"  *ngFor="let item of this.RecombundelsSrv.FilteredBundels">

                      <div *ngIf="this.RecombundelsSrv.purpose!='' || this.RecombundelsSrv.DeviceType!='' " class="card mb-4 product-wap rounded-0">
                          <div class="card rounded-0">
                              <img class="card-img rounded-0 img-fluid" src="assets/img/{{item.Image}}">
                              <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                  <ul class="list-unstyled">
                                      <li><a class="btn btn-primary text-white" href="shop-single.html">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                      </svg>
                                    </a></li>
                                      <li><a class="btn btn-primary text-white mt-2" href="shop-single.html">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                      </svg>
                                    </a></li>
                                      <li>
                                        <a (click)="this.AddToCart(item)" (click)="this.CartSrv.openSnackBar();" class="btn btn-primary text-white mt-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket-fill" viewBox="0 0 16 16">
                                        <path d="M5.071 1.243a.5.5 0 0 1 .858.514L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 6h1.717L5.07 1.243zM3.5 10.5a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3z"/>
                                      </svg>
                                    </a>
                                  </li>
                                  </ul>
                              </div>
                          </div>
                          <div class="card-body">
                              <a href="shop-single.html" class="h3 text-decoration-none">{{item.Name}}</a>
                              <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                                  <li class="pt-2">
                                      <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                                      <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                                      <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                                      <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                                      <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                                  </li>
                              </ul>
                              <p class="text-center mb-0">{{item.Price}} EGP</p>
                          </div>
                      </div>
                  </div>
                </div>

                    <div class="pt-5">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
