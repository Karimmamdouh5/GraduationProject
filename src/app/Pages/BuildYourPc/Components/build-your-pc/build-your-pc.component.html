<section  style="background-color:#e9eef5;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="p-5">
              <div class="col-lg-12">
                  <div class="d-flex justify-content-between align-items-center mb-5">

                  </div>
                  <div class="row" >
                    <span style="color: red;font-size: larger;margin-bottom:20px ;"><span style="color: red;font-size: larger;font-weight: bolder;">NOTE: </span>please note that all fields are required</span>

                    <div class="col-md-3 ">
                      <mat-label style="font-size: large;margin-left: 30px;" class="fw-bold mb-0 text-black">Pc Name<span style="color: red;"> *</span></mat-label>
                      <mat-form-field style="margin-left: 40px;">
                        <input matInput placeholder="Enter your pc name" [(ngModel)]="this.Pc.name">
                      </mat-form-field>

                      <ul>
                        <div *ngFor="let category of this.ShopSrv.ProductsCategories;let i = index">
                          <mat-label style="font-size: large;" class="fw-bold mb-0 text-black">{{category.name}}<span style="color: red;"> *</span></mat-label>
                          <mat-form-field style="margin-left: 10px;">
                            <mat-select (click)="this.Filter()" (selectionChange)="this.ShopSrv.ProductsCategories[i].selectedvalue = $event.value" placeholder="select an option" [(ngModel)]="this.ShopSrv.ProductsCategories[i].selectedvalue">
                              <input class="mat-elevation-z8" (input)="this.FilterByText(category,this.SearchText)" style="background-color: white;border: 1px solid balck;border-radius: 10px;" matInput type="search" [(ngModel)]="this.SearchText" >
                              <mat-option (click)="this.Binding(item)" *ngFor="let item of this.category.products; let index = index" [value]="item.name">
                                <img style="width: 40px;height: 25px;" [src]="item.imageUrl">
                                {{item.name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </ul>

                    </div>
                    <div class="col-md-9" *ngIf="this.maintrial.length!=0" >

                    <section style="text-align: center;margin-left: 100px;" class="SummarySection">
                      <div class="row">
                        <!---->

                        <table>
                          <tr>
                            <th>Category</th>
                            <th>Product name</th>
                            <th>Price</th>
                          </tr>
                          <tr *ngFor="let Comp of this.maintrial">
                            <td>{{Comp.name}}</td>
                            <td>{{Comp.itemname}}</td>
                            <td>{{Comp.itemprice}}</td>
                          </tr>
                        </table>
                        <!--
                        <div class="col-md-3" style="text-align: center;">
                          <h1 style="font-weight: bolder;">Category</h1>

                         <h3 style="font-weight: bolder;" *ngFor="let Comp of this.maintrial"> {{Comp.name}} </h3>

                        </div>

                        <div class="col-md-3"  style="text-align: center;">
                          <h1 style="font-weight: bolder;">Product name</h1>

                          <h3 *ngFor="let Comp of this.maintrial">{{Comp.itemname}}</h3>
                        </div>
                  
                        <div class="col-md-3" style="text-align: center;">
                          <h1 style="font-weight: bolder;">Price</h1>
                          <h3 *ngFor="let Comp of this.maintrial">{{Comp.itemprice}}</h3>
                        </div>
                        -->

                      </div>
                      <button mat-fab extended color="primary" (click)="this.addPcToCart(this.Pc)">
                        <span style="font-size: large;">Add to cart</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                
                      </button>

                    </section>

                    </div>
                  </div>
                  
                  <div class="pt-5">
                  </div>
                </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
