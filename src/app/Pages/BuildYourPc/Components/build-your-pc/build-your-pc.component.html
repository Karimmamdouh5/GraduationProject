<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">


          <div [hidden]="submitted">
            <h1>build your pc</h1>
            <form>

                <div class="form-group">
                  <label for="processor">processor</label>
                  <mat-select class="form-control">
                    <mat-option *ngFor="let pro of processors" [value]="pro.processorname">
                      <img style="width: 40px;height: 40px;" src="assets/img/core i5.jpg">
                      {{pro.processorname}}
                    </mat-option>

                  </mat-select>
                </div>

              <div class="form-group">
                <label for="ram">ram</label>
                <mat-select class="form-control" id="ram">
                  <mat-option *ngFor="let rm of rams" [value]="rm.ramname">
                    <img style="width: 40px;height: 40px;" src="assets/img/ram.jpg">
                  {{rm.ramname}}
                  </mat-option>
                </mat-select>
              </div>

              <div class="form-group">
                <label for="hard">hard</label>
                <mat-select class="form-control" id="hard">
                  <mat-option *ngFor="let hrd of hards" [value]="hrd.hardname">
                    <img style="width: 40px;height: 40px;" src="assets/img/core i5.jpg">

                    {{hrd.hardname}}</mat-option>
                </mat-select>

              </div>

              <div class="form-group">
                <mat-label for="gpu">GPU</mat-label>
                <mat-select class="form-control">
                  <mat-option *ngFor="let gp of gpus" [value]="gp.gpuname">
                    <img style="width: 40px;height: 40px;" src="assets/img/core i5.jpg">
                    {{gp.gpuname}}</mat-option>
                </mat-select>

              </div>

              <div class="form-group">
                <mat-label for="power">Power supply</mat-label>
                <mat-select class="form-control">
                  <mat-option *ngFor="let pow of powersupplys" [value]="pow.powername">
                    <img style="width: 40px;height: 40px;" src="assets/img/core i5.jpg">

                    {{pow.powername}}</mat-option>

                </mat-select>

              </div>

              <button style="margin-top: 10px;" class="btn btn-primary" >Submit</button>


            </form>
          </div>

        </div>
