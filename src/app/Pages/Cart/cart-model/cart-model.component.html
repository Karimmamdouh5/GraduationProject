<section style="background-color:   #e9eef5;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                      <h5 class="mb-0 text-muted">{{this.CartSrv.CartItems.length}} items</h5>
                    </div>
                    <hr class="my-4">
                  <div *ngFor="let item of this.CartSrv.CartItems">
                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2"*ngIf="item.image!=null">
                        <img
                          src="{{item.image}}"
                          class="img-fluid rounded-3">
                      </div>
                      <div class="col-md-2 col-lg-2 col-xl-2"*ngIf="item.imageUrl!=null">
                        <img
                          src="{{item.imageUrl}}"
                          class="img-fluid rounded-3">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h5 class="text-black mb-0">{{item.name}}</h5>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn btn-link px-2"
                        (click)="this.CartSrv.DecreaseItemQuantity(item)" >
                          <i class="fa fa-minus"></i>
                        </button>

                        <input readonly id="form1" min="0" name="quantity" value="{{item.quantity}}" type="number"
                          class="form-control form-control-sm" />

                        <button class="btn btn-link px-2"
                        (click)="this.CartSrv.IncreaseItemQuantity(item)">
                          <i class="fa fa-plus"></i>
                        </button>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h5 class="mb-0">{{item.price}}EGP</h5>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a (click)="this.CartSrv.DeleteItem(item)" class="text-muted"><i class="fa fa-times"></i></a>
                      </div>
                    </div>

                    <hr class="my-4">
                  </div>
                    <div class="pt-5">
                      <h5 class="mb-0">
                        <a (click)="this.Navigation('Shop');" class="text-body">
                          <i style="margin: 5px;" class="fa fa-arrow-left"></i>Back to shop</a></h5>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                    <hr class="my-4">

                    <div class="d-flex justify-content-between mb-4">
                      <h5 class="text-uppercase">items {{this.CartSrv.CartItems.length}}</h5>
                      <h5>{{this.CartSrv.TotalPrice}}EGP</h5>
                    </div>


                    <hr class="my-4">

                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Total price</h5>
                      <h5>{{this.CartSrv.TotalPrice}}EGP</h5>
                    </div>


                    <button type="button" class="btn btn-primary btn-block btn-lg"
                      data-mdb-ripple-color="dark" data-toggle="modal" data-target="#CartStepper">
                      Check Out</button>

                    <app-cart-stepper></app-cart-stepper>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
