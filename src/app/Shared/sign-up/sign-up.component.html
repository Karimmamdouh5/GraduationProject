<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div  class="modal-dialog" role="document">
      <div  class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign up <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
          </svg></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div  class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <!---->
                    <img *ngIf="imgsrc!=''" [src]="imgsrc" style="width:200px;height:200px;margin-left: 130px;">
                    <img *ngIf="imgsrc==''" src="assets/img/avatar.png" style="width:200px;height:200px;margin-left: 130px;">

                </div>
            </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label>First name <span style="color:red">(*)</span> : </label>
              <br>
              <input [(ngModel)]="this.user.firstName" class="ml-2" type="text"/>
            </div>
            <div class="col-md-6">
              <label>Last name <span style="color:red">(*)</span> : </label>
              <br>
              <input [(ngModel)]="this.user.lastName" class="ml-2" type="text"/>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-12">
              <label>Phone number <span style="color:red">(*)</span> : </label>
              <br>
              <input [(ngModel)]="this.user.phoneNumber" class="ml-2" style="width: 98.5%;" type="text"/>
            </div>

          </div>

          <div class="row mt-2">
            <div class="col-md-12">
              <label>Landline number <span style="font-size: small;font-weight: lighter;">(optional)</span> : </label>
              <br>
              <input [(ngModel)]="this.user.landLineNumber" class="ml-2" style="width: 98.5%;" type="text"/>
            </div>

          </div>

          <div class="row mt-2">
            <div class="col-md-12">
              <label>Profile picture <span style="font-size: small;font-weight: lighter;">(optional)</span>  : </label>
              <br>
              <input accept="image/*" type="file" (change)="onFileSelected($event)">
          </div>

          </div>


          <div class="row mt-2">
            <div class="col-md-12">
              <label>Email <span style="color:red">(*)</span> : </label>
              <br>
              <input [(ngModel)]="this.user.email" class="ml-2" style="width: 98.5%;" type="email"/>
            </div>

          </div>

          <div class="row mt-2">
            <div class="col-md-12">
              <label>Password <span style="color:red">(*)</span> : </label>
              <br>
              <input [(ngModel)]="this.user.password" class="ml-2" style="width: 98.5%;" type="password"/>
            </div>

          </div>

          <div class="row mt-2">
            <div class="col-md-12">
              <label>Confirm password <span style="color:red">(*)</span> : </label>
              <br>
              <input [(ngModel)]="this.user.confirmPassword" class="ml-2" style="width: 98.5%;" type="password"/>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="AddUser()">Sign up</button>
        </div>
    </div>
  </div>
</div>
